<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      font-size: 0.8rem;
    }

    .player-profile {
      display: grid;
      grid-template-columns: 24% 80% 16%;
      gap: 10px;
      width: 100%;
      max-width: 100%;
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .player-profile .image1 {
      grid-column: 1 / 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      border-radius: 10px;
      background-color: #444;
      overflow: hidden;
    }

    .player-profile .table {
      grid-column: 2 / 3;
      background-color: #444;
      border-radius: 10px;
      padding: 15px;
      overflow-x: auto;
    }

    .player-profile .table table {
      width: 100%;
      border-collapse: collapse;
    }

    .player-profile .table th,
    .player-profile .table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #555;
      color: #ddd;
      white-space: nowrap;
    }

    .player-profile .table th {
      background-color: #555;
    }

    .player-profile .details {
      grid-column: 3 / 4;
      padding: 10px;
      background-color: #444;
      border-radius: 10px;
    }

    .player-profile .details h3 {
      margin-bottom: 10px;
      font-size: 0.8rem;
      color: #ffa500;
    }

    .player-profile .details p {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    a:hover {
      color: #ffd700;
      text-shadow: 0 0 8px #ffa500;
    }

    a:active {
      color: #ff8c00;
      text-shadow: 0 0 4px #ff8c00;
    }
  </style>
</head>
<body>
  <div class="player-profile">
    <!-- Image Section -->
    <div class="image1">
      <div class="top-section">
        <div class="placeholder">
          <img src="https://via.placeholder.com/150x200" alt="Player Image" class="placeholder-img">
        </div>
      </div>
      <div class="bottom-section">
        <div class="item">
          <span class="icon">âš½</span>
          <span class="text">Player Info</span>
        </div>
        <div class="item">
          <span class="icon">ðŸ“Š</span>
          <span class="text">Statistics</span>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Skill</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Corners</td>
            <td>13</td>
          </tr>
          <tr>
            <td>Crossing</td>
            <td>14</td>
          </tr>
          <tr>
            <td>Dribbling</td>
            <td>16</td>
          </tr>
          <tr>
            <td>Finishing</td>
            <td>15</td>
          </tr>
          <tr>
            <td>First Touch</td>
            <td>14</td>
          </tr>
          <tr>
            <td>Aggression</td>
            <td>13</td>
          </tr>
          <tr>
            <td>Acceleration</td>
            <td>15</td>
          </tr>
          <tr>
            <td>Stamina</td>
            <td>16</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Details Section -->
    <div class="details">
      <h3>Details</h3>
      <p>Highly influential player with excellent technical skills. Known for his dribbling and vision on the field.</p>
      <p><a href="#">More Info</a></p>
    </div>
  </div>
</body>
</html>
